
    <div class="row">   
        <div class="top">
            <ul class="nav-heading">
                <li class="imglogo">
                    <img src="src/assets/images/eye.jpg">
                    <a>I For Eye</a>
                    <a>Sign Up</a>
                </li>
            </ul>
        </div>
        <br>
        <div class="signupform">
            <form class="form" method="POST">
                <label for="userName">User Name:</label>
                <input type="text" name="name" id="name" placeholder="Name..." required>
                <br>
                <label for="email">E-mail Id:</label>
                <input type="text" name="email" id="email" placeholder="abc@mail.com" required>
                <br>
                <label for="phonenumber">Phone number:</label>
                <input type="text" name="phno" id="phno" placeholder="PhoneNumber" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" name="pass" id="pass" placeholder="Password" required>
                <br>
                <button type="submit" id="submitbtn">Sign Up</button>
                &emsp;&emsp;&emsp;
                <button type="button" id="cancelbtn" click="cancel()">Cancel</button>
            </form>
        </div>
    </div>
